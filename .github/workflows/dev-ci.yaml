name: build and test

on:
  pull_request:
    types:
      - opened
    branches:
      - develop
  push:
    branches-ignore:
      - "main"
      - "develop"

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -coverprofile=coverage.txt -covermode=atomic -v ./... 

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3