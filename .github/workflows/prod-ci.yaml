name: build and test

on:
  pull_request:
    types:
      - opened
    branches:
      - main 
  push:
    branches:
      - "main"
      - "develop"

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - name: Build
        run: cd bustimer && go build -v ./...

      - name: Test
        run: cd bustimer && GO_ENV=dev go test -v ./...